<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" id="mobile" name="mobile" maxlength="10" pattern="[0-9]{10}" placeholder="Enter mobile number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div>
          <label for="dropdown">Select an Domain:</label><br>
          <select id="dropdown" name="dropdown">
              <option value="option3">-SELECT-</option>
              <option value="option1">cyber security</option>
              <option value="option2">Web development</option>
              <option value="option3">AI/ML</option>
              <option value="option3">App development</option>
              <option value="option3">Mechanical</option>
              <option value="option3">Electrical</option>
              <option value="option3">Design</option>
              <option value="option3">Management</option>
          </select>
      </div>
      <div class="input-box">
          <span for="q1">Brief about your current knowledge in the Domain that you selected above</span>
          <textarea name="ans1" id="" cols="60" rows="10" class="input"></textarea>                           
      </div>
      <div class="input-box">
          <input class="harsha" type="checkbox" id="checkbox" name="checkbox">
          <span class="checkbox">Will you agree with rules</span>
      </div>
  </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Dubai</option>
                <option>sriLanka</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
